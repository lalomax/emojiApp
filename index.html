<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container">
    <h1>My Emojis</h1>
    <div id="emoji-container"></div>
    
    <div class="buttons-wrapper">
      <button title="remove an emoji from beginning" id="shift-btn">-</button>
      <button title="add an emoji from beginning" id="unshift-btn">+</button>
      <input title = "insert an emoji" type="text" id="emoji-input" placeholder="type an emoji ✍">
      <button title="add an emoji from end" id="push-btn">+</button>
      <button title="remove an emoji from end" id="pop-btn">-</button>
    </div>
    <div class="buttons-wrapper">
      <button title="save emoji set locally" id="save-btn">Save emojis</button>
      <button title="delete emoji set" id="delete-btn">Delete Emojis</button>
    </div>
  </div>


  <script src="index.js"></script>
</body>

</html>
